<!DOCTYPE html>
<html lang=pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Avaliar Mentoria</title>
</head>
<body>
   <div class="page">
    <header>
        <div class="texto">
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        </div>
        <img src="./img/img1.svg" alt="Avaliação-foto">
   </header>
   <main>
       <div class="title">
           <span>Informações pessoais</span>
       </div>
       <form action="" id="sub-form">
           <fieldset>
               <div class="col-2">
                   <div class="input-wrapper">
                       <label for="input-nome">Nome</label>
                       <input type="text" name="" id="input-nome" required>
                   </div>
                   <div class="input-wrapper">
                       <label for="input-sobrenome">Sobrenome</label>
                       <input type="text" name="" id="input-sobrenome" required>
                   </div>
               </div>
               <div class="input-wrapper">
                   <label for="input-email">Email</label>
                   <input type="email" name="" id="input-email" required>
               </div>
           </fieldset>

           <fieldset class="mentor">
               <legend>Informações do mentor</legend>
               <div class="input-wrapper">
                   <label for="input-select">Selecione quem for seu mentor</label>
                   <select id="input-select" required>
                        <option value=""></option>
                        <option value="mentor-01">Mentor 01</option>
                        <option value="mentor-02">Mentor 02</option>
                        <option value="mentor-03">Mentor 03</option>
                   </select>
               </div>

               <div class="input-wrapper">
                   <label for="input-feedback">Feedback sobre o mentor</label>
                   <textarea id="input-feedback">

                   </textarea>
               </div>

               <div class="check">
                <div class="input-wrapper">
                    <input type="checkbox" name="" id="input-check">
                    <label for="input-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
               </div>
           </fieldset>

           <fieldset>
               <legend>Agendando próxima mentoria</legend>
               <div class="col-3">
                   <div class="input-wrapper">
                       <label for="input-data">Data <span>(DD/MM/AAAA)</span></label>
                       <input type="date" name="" id="input-data" required>
                   </div>
                   <div class="time">
                        <div class="input-wrapper">
                            <label for="input-das">Das</label>
                            <input type="time" name="" id="input-das" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="input-ate">Até</label>
                            <input type="time" name="" id="input-ate" required>
                        </div>
                   </div>
               </div>
           </fieldset>

           <button>SALVAR</button>
       </form>
   </main>
   </div>
</body>
</html>
